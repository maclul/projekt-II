<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/7.0.0/normalize.css "
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartPOS</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="assets/logo-max.svg" alt="" />
        <span>Smart<span class="red">POS</span></span>
      </div>
      <img src="" alt="" />
      <ul>
        <li class="dashboard">
          <img
            src="assets/home_24dp_000_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
          />
          <button>dashboard</button>
        </li>
        <li class="food">
          <img
            src="assets/lunch_dining_24dp_000_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
          />
          <button>food & drinks</button>
        </li>
        <li class="messages">
          <img
            src="assets/notifications_24dp_000_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
          />
          <button>messages</button>
        </li>
        <li class="bills">
          <img
            src="assets/payments_24dp_000_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
          />
          <button>bills</button>
        </li>
        <li class="settings">
          <img
            src="assets/settings_24dp_000_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
          />
          <button>settings</button>
        </li>
        <li class="other">
          <h5>other</h5>
        </li>
        <li class="notifications">
          <img
            src="assets/notifications_24dp_000_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
          />
          <button>notifications</button>
        </li>
        <li class="support">
          <img
            src="assets/info_24dp_000_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
          />
          <button>support</button>
        </li>
      </ul>
      <div class="flex">
        <div class="worker">
          <img src="assets/image.png" alt="" />
          <h3>Theresa Webb</h3>
          <div class="smalltext">
            <h6 class="waiter">waiter</h6>
            <h6>4h 56m</h6>
          </div>
          <button>Open Profile</button>
        </div>
      </div>
    </nav>
    <main>
      <h1>Burgers <img src="assets/food_5087299.png" alt="" /></h1>
      <div class="burgers">
        <div class="rywal">
          <img
            src="assets/68926_c5_rywala_beef_single_int_hemsida_1920x1787px_pl.jpg"
            alt=""
          />
          <h3></h3>
        </div>
        <div class="double">
          <img src="assets/double_cheeseburger.jpg" alt="" />
          <h3></h3>
        </div>
        <div class="classic">
          <img src="assets/classic-68-cheese_pl_01.2023_2.jpg" alt="" />
          <h3></h3>
        </div>
        <div class="frisco">
          <img src="assets/max_frisco_double_10.2023.jpg" alt="" />
          <h3></h3>
        </div>
        <div class="delivery">
          <img src="assets/_0000_delivery-cheezy-burger.jpg" alt="" />
          <h3></h3>
        </div>
        <div class="original">
          <img src="assets/original_noketchup_singel.jpg" alt="" />
          <h3></h3>
        </div>
        <input type="text" />
      </div>
    </main>
